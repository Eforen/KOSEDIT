<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>KerboIDE Data Window</title>
  </head>
  <body onload="loaded()">
      <textarea id="codearea" name="codearea" style="  height: 99%; width: 99%; position: absolute; left: 0; right: 0; top: 0; bottom: 0;">Waiting for data...</textarea>
      <script type="text/javascript">
      	var textBox = document.getElementById("codearea");
	    textBox.onfocus = function() {
	        textBox.select();

	        // Work around Chrome's little problem
	        textBox.onmouseup = function() {
	            // Prevent further mouseup intervention
	            textBox.onmouseup = null;
	            return false;
	        };
	    };
	    function loaded(){
	    	//document.getElementById('codearea').value = parent.dataWindowText;
	    }
    </script>
  </body>
</html>
